<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Socios: crear</title>
  </head>
  <body>
    <h1 layout:fragment="header">Socios: crear</h1>
    <div layout:fragment="content"
        class="container">
      <form id="messageForm"
          th:action="@{/(form)}"
          th:object="${socio}"
          action="#"
          method="post">
        <div th:if="${#fields.hasErrors('*')}"
            class="alert alert-error">
          <p th:each="error : ${#fields.errors('*')}"
              th:text="${error}">
            Error de validaci√≥n
          </p>
        </div>
        <div class="pull-right">
          <a th:href="@{/}" href="messages.html">
            Socios
          </a>
        </div>
        <label for="nombre">Nombre</label>
        <input type="text"
            th:field="*{nombre}"
            th:class="${#fields.hasErrors('nombre')} ? 'field-error'"/>
        <label for="text">Socio</label>
        <textarea
            th:field="*{datos}"
            th:class="${#fields.hasErrors('datos')} ? 'field-error'"></textarea>
        <div class="form-actions">
          <input type="submit" value="Create"/>
        </div>
      </form>
    </div>
  </body>
</html>
