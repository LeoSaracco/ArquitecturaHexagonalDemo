<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Socios : Vista</title>
  </head>
  <body>
    <h1 layout:fragment="header">Socios : Crear</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Ok!
      </div>
      <div class="pull-right">
        <a th:href="@{/}" href="list.html">
          Socios
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${socio.id}">123</dd>
        <dt>Date</dt>
        <dd id="created"
            th:text="${#calendars.format(socio.created)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
        <dt>Nombre</dt>
        <dd id="nombre"
            th:text="${socio.nombre}">
          Nombre del socio...
        </dd>
        <dt>Datos</dt>
        <dd id="datos"
            th:text="${socio.datos}">
         Datos del socio.
        </dd>
      </dl>
    </div>
  </body>
</html>
